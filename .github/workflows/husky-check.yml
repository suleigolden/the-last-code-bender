name: Husky Check

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lint-changed:
    name: Lint Changed Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/*.ts
            **/*.tsx
            **/*.js
            **/*.jsx

      - name: List changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Changed files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"

      - name: Run ESLint on changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"
          if [ -n "$CHANGED_FILES" ]; then
            echo "$CHANGED_FILES" | tr ' ' '\n' | grep -E '\.(ts|tsx|js|jsx)$' | xargs -r npx eslint --max-warnings=0
          else
            echo "No TypeScript/JavaScript files changed"
          fi

      - name: Type check (when TS/TSX files changed)
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"
          TS_FILES=$(echo "$CHANGED_FILES" | tr ' ' '\n' | grep -E '\.(ts|tsx)$' || true)
          if [ -n "$TS_FILES" ]; then
            # tsc does not allow --project with explicit files (TS5042); run full project type-check
            npx tsc --noEmit --project tsconfig.app.json
          else
            echo "No TypeScript files changed, skipping type check"
          fi
